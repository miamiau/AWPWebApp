<div class="container">
	<h1 class="well">Registration Form</h1>
	<div class="col-sm-12 well">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>First Name</label> <input type="text"
								placeholder="Enter First Name Here.." class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Last Name</label> <input type="text"
								placeholder="Enter Last Name Here.." class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="4"
								class="form-control"></textarea>
						</div>
						<div class="col-sm-6 form-group">
							<label>City</label> <input type="text"
								placeholder="Enter City Name Here.." class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Country</label> <input type="text"
								placeholder="Enter Country Name Here.." class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Phone Number</label> <input type="text"
								placeholder="Enter Phone Number Here.." class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Card Number</label> <input type="text"
								placeholder="Enter Card Number Here.." class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label>Email Address</label> <input type="text"
							placeholder="Enter Email Address Here.." class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label> <input type="text"
							placeholder="Enter Password Here.." class="form-control">
					</div>
					<div class="form-group">
						<label>Retype Password</label> <input type="text"
							placeholder="Retype Password Here.." class="form-control">
					</div>
					<button type="button" class="btn btn-lg btn-info">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
