<div id="loginModal" class="modal show" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h1 class="text-center">Login</h1>
			</div>
			<div class="modal-body">
				<form class="form col-md-12 center-block">
					<div class="form-group">
						<input ng-model="email" type="text" class="form-control input-lg"
							placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" ng-model="password" class="form-control input-lg"
							placeholder="Password">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="col-md-12">
				 	<button type="button" class="btn btn-default" ng-click="login()">Sign in</button>
        			<button type="button" class="btn btn-primary" ng-click="redirectToRegister()">Sign up</button>
					<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
