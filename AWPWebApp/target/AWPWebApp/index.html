<!DOCTYPE html>
<html lang="en-US" ng-app="hotelApp">
<head>
	<title>Hotel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="bin/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	
	<script src="bin/jquery.js"></script>
	<script src="bin/bootstrap.min.js"></script>

	<script src="bin/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
</head>

<body ng-controller='mainController'>

	<div>
		<div class="col-sm-2"></div>
		
		<div class="col-sm-8">


			<!-- NAVBAR -->
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">DominoLux</a>
					</div>

					<ul class="nav navbar-nav">
						<li><a href="#/gallery"><i class="h h-gallery"></i>Gallery</a></li>
						<li><a href="#/booking"><i class="h h-booking"></i>Booking</a></li>
						<li><a href="#/restaurant"><i class="h h-restaurant"></i>Booking</a></li>
						<li><a href="#/facilities"><i class="h h-facilities"></i>Booking</a></li>
						<li><a href="#/contact"><i class="h h-contact"></i>Contact</a></li>
					</ul>
				</div>
			</nav>			 
			
			<div id="main">
	        	<div ng-view></div>
	        </div>
			
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
				
					<div class="item active">
						<img src="images/01.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/02.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/03.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/04.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/05.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/06.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/07.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/08.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/09.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/10.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/11.jpg" alt="Room">
					</div>
					<div class="item">
						<img src="images/12.jpg" alt="Room">
					</div>

				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>

			</div>
		</div>
		
		<div class="col-sm-2"></div>
